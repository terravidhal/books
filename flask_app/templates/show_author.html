<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linking a css Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- linking a css style sheet -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Show Author</title>
</head>

<body>
    <div class="container d-flex justify-content-between">
        <div>
            <h1 class="mt-5 mb-5">{{one_author.name}}'s Favorates</h1>
            <table class="table table-striped border table-hover">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Number of Pages</th>
                    </tr>
                </thead>
                <tbody>
                    {% for elt in one_author.books %}  
                    <tr>
                        <td>{{ elt.title }}</a></td>
                        <td>{{ elt.num_of_pages }}</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <p><a href="/authors">Home</a></p>
        </div>
        <div>
            <h1 class="mt-5 mb-5">Add Author's Favorite</h1>
            <form action="/process/author" method="POST">
                <div class="form-group d-flex gap-4">
                    <input type="hidden" name="author_id" value="{{one_author.id}}"> 
                    <label for ="book_id" class="form_label">Book:</label>
                    <select name="book_id" id="book_id">  
                        {% for elt in all_books %}
                        <option value="{{elt.id}}">
                            {{elt.title}}
                        </option>
                        {% endfor %} 
                    </select>
                </div>
                <br>
                <input type="submit" class="btn btn-primary ml-64" value="Add">
            </form>
        </div>
    </div>
</body>

</html>
