<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linking a css Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- linking a css style sheet -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Show Book</title>
</head>

<body>
    <div class="container d-flex justify-content-between">
        <div>
            <h1 class="mt-5 mb-5">Title: {{one_book.title}}</h1>
            <h6><strong>Favorited by:</strong></h6>
            <div class="elt">
                {% for elt in one_book.authors %}
                <li>{{ elt.name }}</li>
                {% endfor %}
            </div>
            <br>
            <p><a href="/books">Return To Books</a></p>
        </div>
        <div>
            <h1 class="mt-5 mb-5">Add Book's Favorite</h1>
            <form action="/process/book" method="POST">
                <div class="form-group d-flex gap-4">
                    <input type="hidden" name="book_id" value="{{one_book.id}}"> 
                    <label for ="author_id" class="form_label">Author:</label>
                    <select name="author_id" id="author_id">  
                        {% for elt in all_authors %}
                        <option value="{{elt.id}}">
                            {{elt.name}}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <br>
                <input type="submit" class="btn btn-primary ml-77" value="Add">
            </form>
        </div>
    </div>
</body>

</html>
